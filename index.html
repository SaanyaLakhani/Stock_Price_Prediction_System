        <div class="input-group">
            <label for="open">Open Price:</label>
            <input type="number" id="open" step="0.01" placeholder="Enter Open Price" required>
        </div>

        <div class="input-group">
            <label for="high">High Price:</label>
            <input type="number" id="high" step="0.01" placeholder="Enter High Price" required>
        </div>

        <div class="input-group">
            <label for="low">Low Price:</label>
            <input type="number" id="low" step="0.01" placeholder="Enter Low Price" required>
        </div>

        <button onclick="predictStock()">Predict</button>

        <h3>PREDICTED CLOSE PRICE: <span id="predicted_close"></span></h3>
        <h3>RECOMMENDATION: <span id="recommendation"></span></h3>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
